<include href="app/views/templates/header.html"></include>
<include href="app/views/templates/navbar.html"></include>

<div class="container-fluid">
    <h1>Your Schedule</h1>
    <ul>
        <check if="isset($schedule)">
            <true>
                <repeat group="{{ $schedule }}" value="{{ $courses }}">
                    <repeat group="{{ $courses }}" value="{{ $course }}">
                        <check if="isset($course) && is_array($course) && isset($course['title'])">
                            <true>
                                <li>{{ $course['title'] }}</li>
                            </true>
                            <false>
                                <li>Error: Invalid course format</li>
                            </false>
                        </check>
                    </repeat>
                    <br>
                </repeat>
            </true>
            <false>
                <li>Error: Schedule data is not set</li>
            </false>
        </check>
    </ul>
</div>

<include href="app/views/templates/footer.html"></include>
