<div class="container">
    <h1>Submit New Class Preferences</h1>
    <form action="{{@BASE}}/schedule" method="post">
        <select name="numCourses" class="mb-3 form-select" aria-label="Default select example">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="summerQuarterCheck" name="summerQuarterCheck">
            <label class="form-check-label" for="summerQuarterCheck">Attending Summer Quarter</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
